{{ if gt .TotalPages 1 }}
  <ul class="pagination">
    {{ if .HasPrev }}
      <li><a href="{{ .Prev.URL }}" class="pagination-previous"><button>Previous</button></a></li>
    {{ end }}

    {{ range .Pagers }}
      <li class="{{ if eq . $.Paginator }}active{{ end }}"><a href="{{ .URL }}"><button>{{ .PageNumber }}</button></a></li>
    {{ end }}

    {{ if .HasNext }}
      <li><a href="{{ .Next.URL }}" class="pagination-next"><button>Next</button></a></li>
    {{ end }}
  </ul>
{{ end }}
