<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>     
    {{ partial "header.html" . }}
  </header>
  
  <main>
    <div class="siteTitle">
      <h1>
        {{ if .IsHome }}
          {{ .Site.Title }}
        {{ end }}
      </h1>
    </div>
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "social" .}}
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
