<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
<div>
  <header>     
    {{ partial "header.html" . }}
  </header>
  
  <main>
    {{ if .IsHome -}}
    <div class="siteTitle">
      <h1>
          {{ .Site.Title }}
      </h1>
    </div>
    {{- end -}}
    {{ block "main" . }}{{ end }}    
  </main>
</div>

<div>
  {{ partial "social" .}}
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</div>
</body>
</html>
